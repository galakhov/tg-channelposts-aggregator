kind: pipeline
type: docker
name: deploy

steps:
  # ssh into the machine and deploy the docker image (pseudo code).
  # http://plugins.drone.io/appleboy/drone-ssh/
  - name: deploy
    image: appleboy/drone-ssh
    when:
      branch:
        - dockerized
      event:
        - tag
        # - deployment
        # - promote
        # - custom
        exclude:
          - push
      target:
        - production
      # https://docs.drone.io/pipeline/docker/syntax/conditions/#by-status
      # https://docs.drone.io/promote/
    # environment:
    #   USERNAME:
    #     from_secret: docker_username
    #   PASSWORD:
    #     from_secret: docker_password
    # https://docs.drone.io/secret/repository/
    settings:
      host: foo.com
      username:
        from_secret: ssh_username
      password:
        from_secret: ssh_password
      # key:
      #   from_secret: ssh_key
      # passphrase: 1234
      port: 22
      # envs:
      #   - date
      # script:
      #   - export BUILD_DATE=$DATE
      script:
        - echo "the deployment has been triggered"
        # - docker stop myprogram
        # - docker pull company/project:${DRONE_COMMIT}
        # - docker run -d company/project:${DRONE_COMMIT} myprogram
        - docker stack deploy -c drone-prod-stack.example.yml stack-name
  # https://discourse.drone.io/t/triggering-promotion-event/6634/7

  # Notify Telegram about the deployment status
  - name: telgram_notify
    image: appleboy/drone-telegram
    when:
      status:
        - success
        - failure
    settings:
      # The secrets below can be entered from the Drone UI for this repo
      token:
        from_secret: telegram_token
      to:
        from_secret: telegram_chat_id
      format: markdown
      message: >
        {{#success build.status}}
        âœ… Build #{{build.number}} of `{{repo.name}}` succeeded.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{else}}
        âŒ Build #{{build.number}} of `{{repo.name}}` failed.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{/success}}
